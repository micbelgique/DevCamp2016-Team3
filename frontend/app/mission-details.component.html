   <article *ngIf="mission" id="details"> 
    <header>    
      <div [style.background-image]="'url(/assets/images/missions/'+ mission.illustration + ')'" style="background: #f4f4f4 no-repeat center; background-size: cover;"></div>
      <nav class="topbar">
        <h1>{{mission.name}}</h1>
      </nav>
      <h2>{{mission.sponsor}}</h2>
      <h3>
        <div><span>1400 m</span><span>{{mission.category | category}}</span></div>
        <div><button>ENROLL</button></div>
      </h3>
    </header>
    <div class="wrap">
      <div>
        <h4>Description</h4>
        <p>{{mission.description}}</p>
      </div>
      <div>
        <h4>Checkpoints to be completed</h4>
        <ol class="roll">
          <li class="completed"><img src="assets/images/business/completed.jpg" alt=""></li>
          <li><img src="assets/images/business/placeholder.jpg" alt=""></li>
          <li><img src="assets/images/business/placeholder.jpg" alt=""></li>
          <li><img src="assets/images/business/placeholder.jpg" alt=""></li>
        </ol>
      </div>
      <div>
        <h4>Votre mission</h4>
        <p>{{mission.introduction}}</p>
      </div>
      <div>
        <h4>Vous allez d√©couvrir</h4>
        <p>{{mission.discovery}}</p>
      </div>
    </div>
  </article>
